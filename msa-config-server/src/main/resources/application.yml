server:
  port: 8888
  
spring:
  application:
    name: msa-config-server

#git repository trigger config      
#  cloud:
#    config:
#      server:
#        git: 
#          uri: https://github.com/xxxxxx/msa.git

  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config
  profiles:
     active: native

#eureka client     
eureka:
  client:
    region: default
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://msa-eureka-server:8761/eureka/