#Eureka Client   
eureka:
  instance:
    prefer-ip-address: true         #HostName이 IP 에 의존하여 설정
  client:
    registerWithEureka: true       #자체 서비스를 eureka 서버에 등록 할지 여부
    fetchRegistry: true            #client 서비스가 eureka 서버로 부터 서비스 리스트 정보를 local에 caching 할지 여부
    region: default
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://msa-eureka-server:8761/eureka/
            
#Zuul Routing    
zuul:
  ignored-service: "*"            #zuul의 라우팅 목록을 제외하고는 ignore
  #prefix: /api                   #Zuul에 의해 routing 되는 모든 service의 Endpoint를 /api/~ 로 조합
  ignore-security-headers: false  #spring security를 쓰고 시큐리티헤더를 통과
  routes:
    msa-svc-member:               #routing id
      path: /v1/member/**         #zuul context root
      sensitiveHeaders: Cookie,Set-Cookie
      serviceId: msa-svc-member   #spring application name
      stripPrefix: false  
    msa-svc-order: 
      path: /v1/order/**  
      sensitiveHeaders: Cookie,Set-Cookie
      serviceId: msa-svc-order   
      stripPrefix: false  
    auth-server:
      path: /oauth/**
      sensitiveHeaders: Cookie,Set-Cookie
      serviceId: msa-auth-server
      stripPrefix: false  
    msa-svc-member2:               #routing id
      path: /v1/member2/**         #zuul context root
      sensitiveHeaders: Cookie,Set-Cookie
      serviceId: msa-svc-member   #spring application name
      stripPrefix: false  
      

# 타임아웃 설정   
  host:
    connect-timeout-millis: 3000
    socket-timeout-millis: 3000

hystrix:
  command:
    default:
      execution:
        timeout: enabled
      isolation:
        thread:
          timeoutInMilliseconds: 60000  #Hystrix 가 적용된 메서드의 타임아웃 지정
      metrics:
        rollingStats:
          timeInMilliseconds: 10000 #서킷 브레이커가 열리기 위한 조건 체크 시간, 기본값은 10초(10000)   
      circuitBreaker:
        errorThresholdPercentage: 50  #서킷 브레이커가 발동할 에러 퍼센트 지정 기본값은 50
      circuitBreaker:
        requestVolumeThreshold: 20 #서킷 브레이커가 열리기 위한 최소 요청 조건
      circuitBreaker:
        sleepWindowInMilliseconds: 5000 #서킷 브레이커가 열렸을때 얼마나 지속될지 설정. 기본값은 5초(5000)
      coreSize: 10  #Thread 를 이용할 경우 core size를 지정하는 속성    기본 coreSize 는 10      
          
ribbon:
   ConnectTimeout: 5000    # Client에서 서버로 요청시 서버와의 Connection 맺기 까지의 delay time
   ReadTimeout: 2000       # Connection 맺은 후 response 받기 까지 delay time

#turbine 수집을 위한 endpoint 활성화  
management:
  endpoint:
    refresh:
      enabled: true
    restart:
      enabled: true
    health:
      enabled: true
    hystrix:
      stream:
        enabled: true
  endpoints:
    web:
      exposure:
        include: "*"           
