apiVersion: networking.k8s.io/v1beta1 # for versions before 1.14 use extensions/v1beta1
kind: Ingress
metadata:
  name: msa-auth-server
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: auth.msasmp01.com
    http:
      paths:
      - path: /
        backend:
          serviceName: msa-auth-server
          servicePort: 9080
