apiVersion: apps/v1
kind: Deployment
metadata:
  generation: 1
  labels:
    run: msa-zipkin-server
  name: msa-zipkin-server
spec:
  replicas: 1
  selector:
    matchLabels:
      run: msa-zipkin-server
  template:
    metadata:
      labels:
        run: msa-zipkin-server
    spec:
      containers:
      - image: 192.168.100.102:5000/msasmp01/msa-zipkin-server:1.0
        imagePullPolicy: Always
        name: msa-zipkin-server
        ports:
        - containerPort: 9411
          protocol: TCP
      restartPolicy: Always

